<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Onze producten</title>
</head>
<style>
    .sticky + section{
        padding-top: 7rem;
    }
</style>
<body>

<header class="c-header" id="header">
    <div class="c-header-search-container">
        <nav class="c-header-nav">
            <h2 class="c-header-title"><a href="index.html">Turtler</a></h2>
            <ul>

                <li><a href="index.html">Home</a></li>
                <li><a href="producten.html">Onze producten</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="c-header-reg">

                <a id="regBtn">Registreer</a>

                <div>
                    <div class="o-modal o-modal-reg" id="regModal">
                        <div style="margin: auto;">
                            <span class="close">&timesbar;</span>
                            <h2>registreer</h2>
                            <br>
                            <form class="o-modal-form">
                                <label for="inp" class="inp">
                                    <input type="text" id="inp" placeholder="&nbsp;">
                                    <span class="label">Naam</span>
                                    <span class="border"></span>
                                </label>
                                <label for="inp2" class="inp">
                                    <input type="text" id="inp2" placeholder="&nbsp;">
                                    <span class="label">Mail</span>
                                    <span class="border"></span>
                                </label>
                                <label for="inp3" class="inp">
                                    <input type="password" id="inp3" placeholder="&nbsp;">
                                    <span class="label">Wachtwoord</span>
                                    <span class="border"></span>
                                </label>
                                <a class="rainbow-btn" style="color: #1a1a1a">Registreer</a>
                            </form>
                        </div>
                    </div>

                    <a id="loginBtn">Log in</a>

                    <div class="o-modal o-modal-login" id="loginModal">
                        <div style="margin: auto;">
                            <span class="close">&timesbar;</span>
                            <h2>Login</h2>
                            <form class="o-modal-form">
                                <label for="inp4" class="inp">
                                    <input type="text" id="inp4" placeholder="&nbsp;">
                                    <span class="label">Naam</span>
                                    <span class="border"></span>
                                </label>
                                <br>
                                <label for="inp5" class="inp">
                                    <input type="password" id="inp5" placeholder="&nbsp;">
                                    <span class="label">Wachtwoord</span>
                                    <span class="border"></span>
                                </label>
                                <a class="rainbow-btn" style="color: #1a1a1a">Log in</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </div>
</header>

<section class="o-container-checkout">
    <div>
        <h2>Betalen met pinpas</h2>
        <div>
            <p>Kies uw bank:</p>
            <div class="box">
                <label>
                    <select>
                        <option>ABN-Ambro Bank</option>
                        <option>ASN Bank</option>
                        <option>Bunq</option>
                        <option>DHB Bank</option>
                        <option>ING Bank</option>
                        <option>Knab</option>
                        <option>Rabobank</option>
                        <option>SNS Bank</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="o-container-checkout-cardinfo">
            <label for="inp6" class="inp">
                <input type="text" id="inp6" placeholder="&nbsp;">
                <span class="label">Pashouder</span>
                <span class="border"></span>
            </label>
            <label for="inp7" class="inp">
                <input type="text" id="inp7" placeholder="&nbsp;">
                <span class="label">IBAN/ rekening NR.</span>
                <span class="border"></span>
            </label>
            <label for="inp8" class="inp" style="margin-bottom: 3rem">
                <input type="text" id="inp8" placeholder="&nbsp;">
                <span class="label">Pas NR.</span>
                <span class="border"></span>
            </label>
        </div>
    </div>
    <div class="o-container-checkout-cardinfo">
        <h2>Bezorg addres</h2>
        <label for="inp9" class="inp" style="margin-bottom: 3rem">
            <input type="text" id="inp9" placeholder="&nbsp;">
            <span class="label">Voornaam</span>
            <span class="border"></span>
        </label>
        <label for="inp10" class="inp" style="margin-bottom: 3rem">
            <input type="text" id="inp10" placeholder="&nbsp;">
            <span class="label">Achternaam</span>
            <span class="border"></span>
        </label>
        <label for="inp11" class="inp" style="margin-bottom: 3rem">
            <input type="text" id="inp11" placeholder="&nbsp;">
            <span class="label">Straatnaam</span>
            <span class="border"></span>
        </label>
        <label for="inp12" class="inp" style="margin-bottom: 3rem">
            <input type="text" id="inp12" placeholder="&nbsp;">
            <span class="label">Stad</span>
            <span class="border"></span>
        </label>
        <label for="inp14" class="inp" style="margin-bottom: 5rem">
            <input type="text" id="inp14" placeholder="&nbsp;">
            <span class="label">Postcode</span>
            <span class="border"></span>
        </label>
        <a>Afrekenen</a>
    </div>

</section>

<footer class="c-footer">
    <h3>Turtler</h3>
    <div class="c-footer-links">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="producten.html">Onze producten</a></li>
            <li><a href="">Hoe werkt het</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="c-footer-share o-dropup">
        <button class="o-dropbtn">Share via</button>
        <div class="o-dropup-content">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</footer>

<script type="text/javascript" rel="script" src="scripts/main.js">
</script>
</body>
</html>
